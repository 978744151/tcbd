
<div class="recharge-record-css">
	<header class="ui-header ui-header-css ui-header-positive ui-border-b">
		<img src="../../../assets/image/ic_back@3x.png" alt="" onclick="history.back();" width=24px height=24px;class="ic_back_return">
			<!--<i class="ui-icon-return category-good-back" onclick="history.back();"></i>-->
			<h1 class="ui-txt-default name">充值记录</h1>
			<div class="btn_recharge">充值</div>

	</header>

	<section class="ui-container ui-content">

			<section class="mxep_block">

					<ul class="recharge_record">

					</ul>
					<div class="ui-row ui-txt-center ui-txt-line-height-25 special_good_nodata" style="display:none">
						你还没有充值记录哦！
					</div>
			</section>

	</section>
</div>
<script id="recharge_record_item" type="text/template">
  <% if(_.size(data) > 0) {
       _.each(data,function(item){
       
   %>
	<li class="bg_white ui-position-relative ui-all-whitespace ui-txt-bold ui-margin-b-20">

			<div class="ui-txt-line-height-30 recharge_source">
				<%=item.desc%>
			</div>

			<div class="ui-txt-line-height-20 f14 ui-txt-muted recharge_time">
				<%=item.create_time%>
			</div>

			<div class="ui-txt-line-height-40 recharge_status active" data-pay="<%=item.status%>"><%=item.status_label%></div>

			<div class="f18 recharge_count" data-count="<%=item.money%>"><%=item.money%>元</div>

	</li>
	<%});
	}%>

</script>
