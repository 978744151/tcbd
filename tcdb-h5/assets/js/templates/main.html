<script id="announced_good_item" type="text/template">

		<%
		if(data && data.length > 0) {
		_.each(data,function(item){
		var percentage = (item.sale_count/item.target*100).toFixed(0) + "%";
		%>
		<li class="" data-id="<%=item.id%>">
				<div class="bg_white ui-grid-item" data-id="<%=item.id%>">

						<div class="ui-grid-trisect-img">
								<img src="../../assets/image/icon/ico_public_shoppingcart@2x.png" data-echo="<%=item.thumb%>">

								<%
								if(item.label=="一元商品"){
								%>

								<%
								}
								else if(item.label=="十元商品"){
								%>
								<span class="ui-txt-center f18 ui-txt-white ui-txt-bold special_offer_area ten_area"><%=item.label%></span>
								<%
								}
								else if(item.label=="百元商品"){
								%>
								<span class="ui-txt-center f18 ui-txt-white ui-txt-bold special_offer_area "><%=item.label%></span>
								<%
								}
								%>

						</div>

						<div class="ui-txt-line-height-30 ui-nowrap-multi ui-whitespace good_name">
								<%=item.name%>
						</div>

						<div class="good_process">
								<div class="ui-row ui-txt-line-height-25 f14">
										<span class="ui-txt-muted">揭晓进度</span>
										<span class="ui-txt-red-1" data-process="50"><%=percentage%></span>
								</div>
								<div class="ui-progress">
										<span style="width:<%=percentage%>"></span>
								</div>
						</div>

						<div class="icon_shopping_cart add_to_shopping_cart">
							<span>G0</span>
						</div>

				</div>
		</li>
		<% });
		}%>
